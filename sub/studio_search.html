<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART BY US</title>

    <!-- Bootstrap 4.3.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Datepicker -->
    <!-- with time -->
    <!-- <script type="text/javascript" src="../js/moment.min.js"></script>
    <script type="text/javascript" src="../js/daterangepicker.js"></script>
    <link rel="stylesheet" href="../css/daterangepicker.css"> -->

    <!-- Datepicker -->
    <link rel="stylesheet" href="../css/datepicker.css">

    <!-- Custom -->
    <link rel="stylesheet" href="../css/custom.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="../css/fontawesome/css/all.min.css">
</head>

<body>
    <!-- 모달 -->
    <div id="modals"></div>

    <!-- 서브 헤더 -->
    <header id="header"></header>

    <main role="main">
        <!-- 페이지 상단 -->
        <!--
            검색 항목
                type-a : 지역/유형/날짜(studio, performance, audition)
                type-b : 지역/항목/날짜(class)
                type-c : 지역/유형(store)
        -->
        <div id="pageNav" class="container my-md-5 my-4 page-studio type-a">
            <!-- 검색된 키워드 -->
            <div id="searchKeyword"></div>

            <div id="searchArea"></div>
        </div>

        <!-- 상품 리스트 -->
        <!-- 광고영역 : 플래티넘/프라임 -->
        <div id="adItemList"></div>

        <!-- 검색 결과 리스트 -->
        <div id="itemList"></div>
    </main>

    <!-- 서브 푸터 -->
    <footer id="footer"></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Datepicker : 날짜 선택 기능이 있는 페이지에서만 사용 -->
    <script src="../js/datepicker.js"></script>

    <script src="../js/include_html.js"></script>
    <!-- 스크립트가 동작하지 않아 include_html.js에서 getScript로 불러옴 -->
    <!-- <script src="../js/custom.js"></script> -->
</body>

</html>
