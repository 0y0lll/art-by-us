<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART BY US</title>

    <!-- Bootstrap 4.3.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom -->
    <link rel="stylesheet" href="../css/custom.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="../css/fontawesome/css/all.min.css">
</head>

<body>
    <!-- 모달 -->
    <div id="modals"></div>

    <!-- 서브 헤더 -->
    <header id="header"></header>

    <main role="main">
        <div class="container my-md-5 my-4">
            <h3 class="mb-lg-4 mb-2">회원정보관리</h3>

            <div class="row custom-user-form custom-inputs text-gray mb-lg-4 mb-3">
                <!-- 프로필 이미지 -->
                <div class="col-lg-3 mb-lg-0 mb-3">
                    <label>프로필 사진</label>
                    <div class="d-flex justify-content-center align-items-center py-lg-5 py-3 bg-gray-2">
                        <!-- 이미지 첨부시 동그란 영역에만 이미지 변경 -->
                        <!-- 기본 이미지 형태 -->
                        <div class="d-flex justify-content-center align-items-center rounded-circle overflow-hidden mx-auto user-profile-img">
                            <img src="../img/profile-img-default.jpg" alt="">
                        </div>
                    </div>
                    <button type="button" class="btn btn-block bg-yellow text-gray">이미지 변경하기</button>

                    <span class="d-block mt-2 text-red">* 프로필 사진은 3MB 이하<br>JPG, PNG파일만 가능합니다.</span>
                </div>

                <!-- 정보 폼 -->
                <div class="col-lg-9">
                    <div class="mb-3">
                        <label for="user_email">이메일 (변경불가)</label>
                        <input type="text" class="form-control" id="user_email" value="minbum3934@gmail.com" disabled>
                    </div>

                    <div class="mb-3">
                        <label for="user_nickname">닉네임</label>
                        <input type="text" class="form-control" id="user_nickname" value="버밍" placeholder="아트바이어스">
                    </div>

                    <div class="mb-3">
                        <div class="row">
                            <div class="col-lg-8 mb-lg-0 mb-3">
                                <label for="user_phone" class="d-block text-gray">휴대폰 번호</label>
                                <div class="d-flex">
                                    <div class="flex-fill mr-lg-4 mr-2">
                                        <input type="text" class="form-control" id="user_phone" value="010-1234-5678" placeholder="010-1234-5678">
                                    </div>
                                    <button type="button" class="btn flex-fill bg-yellow whitespace-nowrap text-gray">인증번호 발송</button>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label for="user_auth" class="d-block text-gray">인증번호</label>
                                <input type="text" class="form-control" id="user_auth" placeholder="인증번호">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="row">
                            <div class="col-lg-6 mb-lg-0 mb-3">
                                <label>비밀번호 변경</label>
                                <button type="button" class="btn btn-block bg-yellow text-gray">비밀번호 변경</button>
                            </div>

                            <div class="col-lg-6">
                                <label>마케팅 정보 수신동의</label>
                                <div class="d-flex align-items-center form-control border-0 p-0">
                                    <div class="w-50">
                                        <input type="checkbox" class="custom-checkbox float-left mr-2" id="agree_sms" checked>
                                        <label for="agree_sms" class="mb-0">SMS</label>
                                    </div>
                                    <div class="w-50">
                                        <input type="checkbox" class="custom-checkbox float-left mr-2" id="agree_email" checked>
                                        <label for="agree_email" class="mb-0">이메일</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 소셜 계정 연동 -->
            <div class="mb-5">
                <label class="text-gray">소셜 계정 연동</label>
                <div class="row custom-user-form custom-inputs">
                    <div class="col-lg-6 mb-lg-0 mb-3">
                        <button type="button" class="btn btn-block bg-kakao"><img src="../img/logo_kakao.svg" class="mr-2" width="20px" alt=""> 카카오계정 연동</button>
                        <!-- <button type="button" class="btn btn-block bg-gray-2 border text-gray"><img src="../img/logo_kakao_gray.svg" class="mr-2" width="20px" alt=""> 카카오계정 연동완료</button> -->
                    </div>
                    <div class="col-lg-6">
                        <!-- <button type="button" class="btn btn-block bg-naver text-white"><img src="../img/logo_naver.svg" class="mr-2" width="20px" alt=""> 네이버계정 연동</button> -->
                        <button type="button" class="btn btn-block bg-gray-2 border text-gray"><img src="../img/logo_naver_gray.svg" class="mr-2" width="20px" alt=""> 네이버계정 연동완료</button>
                    </div>
                </div>
            </div>

            <!-- button -->
            <div class="custom-inputs text-center">
                <button type="button" class="btn btn-block bg-yellow px-md-5 py-md-3">회원 정보 수정 완료</button>
                <button type="button" class="btn bg-transparent text-red">회원 탈퇴</button>
            </div>
        </div>
    </main>

    <!-- 서브 푸터 -->
    <footer id="footer"></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="../js/include_html.js"></script>
    <!-- 스크립트가 동작하지 않아 include_html.js에서 getScript로 불러옴 -->
    <!-- <script src="../js/custom.js"></script> -->
</body>

</html>
